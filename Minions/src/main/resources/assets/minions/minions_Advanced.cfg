//
// you can register custom Tree Blocks for Minions to regard as Trees here
// Syntax:
// registerBlockIDasTreeBlock:BlockID
// Example:
// registerBlockIDasTreeBlock:log2
// you will need one such line for every custom 'Tree' Block you want to define.
//
registerBlockIDasTreeBlock:cactus
registerBlockIDasTreeBlock:brown_mushroom_block
registerBlockIDasTreeBlock:red_mushroom_block
//
// you can also register custom Blocks for Minions to regard as not worth mining
// Syntax:
// registerBlockIDasWorthlessBlock:BlockID
// Example:
// registerBlockIDasWorthlessBlock:torch
// you will need one such line for every custom useless Block you want to define.
//
registerBlockIDasWorthlessBlock:torch
registerBlockIDasWorthlessBlock:snow
registerBlockIDasWorthlessBlock:chest
