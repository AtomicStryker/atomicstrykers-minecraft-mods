// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
plugins {
    id 'com.matthewprenger.cursegradle' version '1.0.10'
}

apply plugin: 'net.minecraftforge.gradle.forge'

apply from: '../masterbuild.gradle'

curseforge {
    apiKey = project.curseForgeApiKey
    project {
        id = '227875'
        releaseType = 'release'
        addGameVersion version
        mainArtifact(file('build/libs/InfernalMobs-' + version + '.jar')) {
          displayName = 'AtomicStryker\'s Infernal Mobs'
        }
    }
}

repositories {
    maven {
        name "Tehnut Maven FS"
        url "https://tehnut.info/maven"
    }
}

apply plugin: 'maven'

dependencies {
    deobfCompile "mcp.mobius.waila:Hwyla:1.8.26-B41_1.12.2"
}